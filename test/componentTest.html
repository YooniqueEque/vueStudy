<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="'utf-8">
        <meta name="'viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Components Registration Quiz</title>
    </head>

    <body>
        <div id="app">
            <!--전역/지역 컴포넌트 test-->
            <h3> 1구역 </h3>
            <my-global-component></my-global-component>
            <my-local-component></my-local-component>
        </div>

        <hr>

        <div id="app2">
            <!--전역/지역 컴포넌트 test-->
            <h3> 2구역 </h3>
            <my-global-component></my-global-component>
            <my-local-component></my-local-component>
        </div>

        <hr>

        <div id="app3">
            <!--전역/지역 컴포넌트 실습-->
            <h3> 전역/지역 컴포넌트 실습 </h3>
            <todo-footer></todo-footer>
            <todo-list></todo-list>
        </div>
    </body>

</html>

<!-- Vue 라이브러리 로딩-->
<script src='https://cdn.jsdelivr.net/npm/vue@2.5/dist/vue.js'></script>

<script>

    // 전역컴포넌트 test
    Vue.component(
        // 컴포넌트 이름
        'my-global-component',
        // 컴포넌트 내용
        {template: '<div>전역 컴포넌트 등록 완료</div>'}
    );

    // 지역컴포넌트 test
    var cmp = {
        // 컴포넌트 내용
        template: '<div>지역 컴포넌트 등록 완료</div>'
    };

    new Vue({
        el: '#app',

        // 지역컴포넌트 등록
        components: {
            'my-local-component': cmp
        }
    });

    new Vue({
        el: "#app2"
    })


    // 전역/지역 컴포넌트 실습
    Vue.component(
        'todo-footer', 
        {template : '<p>This is another global child component</p>'}
    );

    var local = {
        template : '<p>This is another local child component + {{data1}}</p>',
        data : function(){
            return {
                data1 : 100
            }
        }
    };

    var app = new Vue({
        el : '#app3',
        data: {
            message: 'This is a parent component'
        },
        components : {
            'todo-list' : local
        }
    });
</script>
